name: "godot-ci export"
on:
  push:
    tags:
      - '*' 

env:
  GODOT_VERSION: 4.5
  EXPORT_NAME: Microwave-Man!
  PROJECT_PATH: .

# Permissions required to create a release and deploy to gh-pages
permissions:
  contents: write
  pages: write

jobs:
  export-windows:
    name: Windows Export
    runs-on: ubuntu-24.04
    container:
      image: barichello/godot-ci:4.5
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          lfs: true
      - name: Setup
        run: |
          mkdir -v -p ~/.local/share/godot/export_templates/
          mkdir -v -p ~/.config/
          mv /root/.config/godot ~/.config/godot
          mv /root/.local/share/godot/export_templates/${GODOT_VERSION}.stable ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable
      - name: Windows Build
        run: |
          mkdir -v -p build/windows
          EXPORT_DIR="$(readlink -f build)"
          cd $PROJECT_PATH
          godot --headless --verbose --export-release "Windows Desktop" "$EXPORT_DIR/windows/Microwave-Man-Windows.exe"
      - name: Upload Artifact
        uses: actions/upload-artifact@v6
        with:
          name: windows-artifact
          path: build/windows

  export-linux:
    name: Linux Export
    runs-on: ubuntu-24.04
    container:
      image: barichello/godot-ci:4.5
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          lfs: true
      - name: Setup
        run: |
          mkdir -v -p ~/.local/share/godot/export_templates/
          mv /root/.local/share/godot/export_templates/${GODOT_VERSION}.stable ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable
      - name: Linux Build
        run: |
          mkdir -v -p build/linux
          EXPORT_DIR="$(readlink -f build)"
          cd $PROJECT_PATH
          godot --headless --verbose --export-release "Linux/X11" "$EXPORT_DIR/linux/Microwave-Man-Linux.x86_64"
      - name: Upload Artifact
        uses: actions/upload-artifact@v6
        with:
          name: linux-artifact
          path: build/linux

  export-web:
    name: Web Export
    runs-on: ubuntu-24.04
    container:
      image: barichello/godot-ci:4.5
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          lfs: true
      - name: Setup
        run: |
          mkdir -v -p ~/.local/share/godot/export_templates/
          mv /root/.local/share/godot/export_templates/${GODOT_VERSION}.stable ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable
      - name: Web Build
        run: |
          mkdir -v -p build/web
          EXPORT_DIR="$(readlink -f build)"
          cd $PROJECT_PATH
          godot --headless --verbose --export-release "Web" "$EXPORT_DIR/web/index.html"
      - name: Zip Web Export
        run: |
          apt-get update && apt-get install -y zip
          cd build/web
          # Zips the contents of the web folder
          zip -r ../Microwave-Man-Web.zip .
      - name: Upload Artifact
        uses: actions/upload-artifact@v6
        with:
          name: web-artifact
          # Upload the zip file specifically
          path: build/Microwave-Man-Web.zip

  export-mac:
    name: Mac Export
    runs-on: ubuntu-24.04
    container:
      image: barichello/godot-ci:4.5
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          lfs: true
      - name: Setup
        run: |
          mkdir -v -p ~/.local/share/godot/export_templates/
          mv /root/.local/share/godot/export_templates/${GODOT_VERSION}.stable ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable
      - name: Mac Build
        run: |
          mkdir -v -p build/mac
          EXPORT_DIR="$(readlink -f build)"
          cd $PROJECT_PATH
          godot --headless --verbose --export-release "macOS" "$EXPORT_DIR/mac/Microwave-Man-MacOS.zip"
      - name: Upload Artifact
        uses: actions/upload-artifact@v6
        with:
          name: mac-artifact
          path: build/mac

  export-pck:
    name: PCK Export
    runs-on: ubuntu-24.04
    container:
      image: barichello/godot-ci:4.5
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          lfs: true
      - name: Setup
        run: |
          mkdir -v -p ~/.local/share/godot/export_templates/
          mv /root/.local/share/godot/export_templates/${GODOT_VERSION}.stable ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable
      - name: PCK Build
        run: |
          mkdir -v -p build/pck
          EXPORT_DIR="$(readlink -f build)"
          cd $PROJECT_PATH
          # Using --export-pack instead of --export-release to generate standalone .pck file
          godot --headless --verbose --export-pack "Linux/X11" "$EXPORT_DIR/pck/Microwave-Man.pck"
      - name: Upload Artifact
        uses: actions/upload-artifact@v6
        with:
          name: pck-artifact
          path: build/pck

  publish-release:
    name: Publish Release
    runs-on: ubuntu-latest
    needs: [export-windows, export-linux, export-web, export-mac, export-pck]
    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v7
        with:
          path: release_files
          merge-multiple: true # Flattens files into the release_files folder

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: release_files/*

  deploy-to-gh-pages:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: [export-web]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Fetch all history to check for gh-pages branch
          
      - name: Download Web Artifact
        uses: actions/download-artifact@v7
        with:
          name: web-artifact
          path: web-artifact
          
      - name: Extract Web Build
        run: |
          mkdir -p extracted
          cd extracted
          unzip ../web-artifact/Microwave-Man-Web.zip
          ls -la
          
      - name: Determine Deployment Directory
        id: deploy-dir
        run: |
          # Check if this is a prerelease by looking at the tag
          # Prereleases typically have -alpha, -beta, -rc, etc. in the tag name
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          echo "Tag name: $TAG_NAME"
          
          if [[ "$TAG_NAME" =~ (alpha|beta|rc|pre) ]]; then
            echo "This is a prerelease"
            echo "dir=beta" >> $GITHUB_OUTPUT
          else
            echo "This is a stable release"
            echo "dir=." >> $GITHUB_OUTPUT
          fi
          
      - name: Setup and Deploy to GitHub Pages
        run: |
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          DEPLOY_DIR="${{ steps.deploy-dir.outputs.dir }}"
          
          # Check if gh-pages branch exists
          if git ls-remote --heads origin gh-pages | grep -q gh-pages; then
            echo "gh-pages branch exists, checking it out"
            git checkout gh-pages
          else
            echo "gh-pages branch does not exist, creating it"
            git checkout --orphan gh-pages
            git rm -rf .
          fi
          
          # If deploying to root, clean it (but keep beta directory if it exists)
          if [ "$DEPLOY_DIR" = "." ]; then
            # Remove all files in root except beta directory and .nojekyll
            find . -maxdepth 1 -not -name '.' -not -name '..' -not -name '.git' -not -name 'beta' -not -name '.nojekyll' -exec rm -rf {} +
          else
            # If deploying to beta, clean only the beta directory
            rm -rf beta
            mkdir -p beta
          fi
          
          # Copy the extracted files to the appropriate directory
          if [ "$DEPLOY_DIR" = "." ]; then
            cp -r extracted/* .
          else
            cp -r extracted/* beta/
          fi
          
          # Add .nojekyll file to prevent Jekyll processing
          touch .nojekyll
          
          # Commit and push
          git add .
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Deploy ${GITHUB_REF#refs/tags/} to $DEPLOY_DIR"
            git push origin gh-pages
          fi
name: "godot-ci export"
on:
  release:
    types: [created] 

env:
  GODOT_VERSION: 4.6
  EXPORT_NAME: Microwave-Man!
  PROJECT_PATH: .

# Permissions required to create a release and deploy to gh-pages
permissions:
  contents: write
  pages: write

jobs:
  export-windows:
    name: Windows Export
    runs-on: ubuntu-24.04
    container:
      image: barichello/godot-ci:4.6
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          lfs: true
      - name: Setup
        run: |
          mkdir -v -p ~/.local/share/godot/export_templates/
          mkdir -v -p ~/.config/
          mv /root/.config/godot ~/.config/godot
          mv /root/.local/share/godot/export_templates/${GODOT_VERSION}.stable ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable
      - name: Windows Build
        run: |
          mkdir -v -p build/windows
          EXPORT_DIR="$(readlink -f build)"
          cd $PROJECT_PATH
          godot --headless --verbose --export-release "Windows Desktop" "$EXPORT_DIR/windows/Microwave-Man-Windows.exe"
      - name: Upload Artifact
        uses: actions/upload-artifact@v6
        with:
          name: windows-artifact
          path: build/windows

  export-linux:
    name: Linux Export
    runs-on: ubuntu-24.04
    container:
      image: barichello/godot-ci:4.6
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          lfs: true
      - name: Setup
        run: |
          mkdir -v -p ~/.local/share/godot/export_templates/
          mv /root/.local/share/godot/export_templates/${GODOT_VERSION}.stable ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable
      - name: Linux Build
        run: |
          mkdir -v -p build/linux
          EXPORT_DIR="$(readlink -f build)"
          cd $PROJECT_PATH
          godot --headless --verbose --export-release "Linux/X11" "$EXPORT_DIR/linux/Microwave-Man-Linux.x86_64"
      - name: Upload Artifact
        uses: actions/upload-artifact@v6
        with:
          name: linux-artifact
          path: build/linux

  export-web:
    name: Web Export
    runs-on: ubuntu-24.04
    container:
      image: barichello/godot-ci:4.6
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          lfs: true
      - name: Setup
        run: |
          mkdir -v -p ~/.local/share/godot/export_templates/
          mv /root/.local/share/godot/export_templates/${GODOT_VERSION}.stable ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable
      - name: Web Build
        run: |
          mkdir -v -p build/web
          EXPORT_DIR="$(readlink -f build)"
          cd $PROJECT_PATH
          godot --headless --verbose --export-release "Web" "$EXPORT_DIR/web/index.html"
      - name: Zip Web Export
        run: |
          apt-get update && apt-get install -y zip
          cd build/web
          # Zips the contents of the web folder
          zip -r ../Microwave-Man-Web.zip .
      - name: Upload Artifact
        uses: actions/upload-artifact@v6
        with:
          name: web-artifact
          # Upload the zip file specifically
          path: build/Microwave-Man-Web.zip

  export-mac:
    name: Mac Export
    runs-on: ubuntu-24.04
    container:
      image: barichello/godot-ci:4.6
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          lfs: true
      - name: Setup
        run: |
          mkdir -v -p ~/.local/share/godot/export_templates/
          mv /root/.local/share/godot/export_templates/${GODOT_VERSION}.stable ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable
      - name: Mac Build
        run: |
          mkdir -v -p build/mac
          EXPORT_DIR="$(readlink -f build)"
          cd $PROJECT_PATH
          godot --headless --verbose --export-release "macOS" "$EXPORT_DIR/mac/Microwave-Man-MacOS.zip"
      - name: Upload Artifact
        uses: actions/upload-artifact@v6
        with:
          name: mac-artifact
          path: build/mac

  export-pck:
    name: PCK Export
    runs-on: ubuntu-24.04
    container:
      image: barichello/godot-ci:4.6
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          lfs: true
      - name: Setup
        run: |
          mkdir -v -p ~/.local/share/godot/export_templates/
          mv /root/.local/share/godot/export_templates/${GODOT_VERSION}.stable ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable
      - name: PCK Build
        run: |
          mkdir -v -p build/pck
          EXPORT_DIR="$(readlink -f build)"
          cd $PROJECT_PATH
          # Using --export-pack instead of --export-release to generate standalone .pck file
          godot --headless --verbose --export-pack "Linux/X11" "$EXPORT_DIR/pck/Microwave-Man.pck"
      - name: Upload Artifact
        uses: actions/upload-artifact@v6
        with:
          name: pck-artifact
          path: build/pck

  publish-release:
    name: Publish Release
    runs-on: ubuntu-latest
    needs: [export-windows, export-linux, export-web, export-mac, export-pck]
    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v7
        with:
          path: release_files
          merge-multiple: true # Flattens files into the release_files folder

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: release_files/*

  deploy-to-gh-pages:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: [export-web]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Fetch all history to check for gh-pages branch
          
      - name: Download Web Artifact
        uses: actions/download-artifact@v7
        with:
          name: web-artifact
          path: web-artifact
          
      - name: Extract Web Build
        run: |
          # Extract to /tmp to avoid it being deleted by git rm
          mkdir -p /tmp/web-build
          cd /tmp/web-build
          unzip $GITHUB_WORKSPACE/web-artifact/Microwave-Man-Web.zip
          # Clean up the web-artifact directory to prevent it from being committed to gh-pages
          rm -rf $GITHUB_WORKSPACE/web-artifact
          ls -la
          
      - name: Determine Deployment Directory
        id: deploy-dir
        run: |
          # Check if this is a prerelease by looking at the tag
          # Prereleases have format like 1.1.0.20260106.1 (extra dot-separated components after version)
          # Stable releases have format like 1.1.0 (standard semver)
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          echo "Tag name: $TAG_NAME"
          
          # Count dots in tag name - more than 2 dots means prerelease
          DOT_COUNT=$(echo "$TAG_NAME" | tr -cd '.' | wc -c)
          
          if [ "$DOT_COUNT" -gt 2 ]; then
            echo "This is a prerelease (dot count: $DOT_COUNT)"
            echo "dir=beta" >> $GITHUB_OUTPUT
          else
            echo "This is a stable release (dot count: $DOT_COUNT)"
            echo "dir=." >> $GITHUB_OUTPUT
          fi
          
      - name: Setup and Deploy to GitHub Pages
        run: |
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          DEPLOY_DIR="${{ steps.deploy-dir.outputs.dir }}"
          
          # Check if gh-pages branch exists
          FIRST_DEPLOY=false
          if git ls-remote --heads origin gh-pages | grep -q gh-pages; then
            echo "gh-pages branch exists, checking it out"
            git checkout gh-pages
          else
            echo "gh-pages branch does not exist, creating it (first deployment)"
            git checkout --orphan gh-pages
            git rm -rf .
            FIRST_DEPLOY=true
          fi
          
          # On first deploy, populate both directories for testing
          if [ "$FIRST_DEPLOY" = true ]; then
            echo "First deployment: populating both root and beta directories"
            # Clean everything (this is a fresh orphan branch)
            rm -rf *
            
            # Deploy to root
            cp -r /tmp/web-build/* .
            
            # Also deploy to beta
            mkdir -p beta
            cp -r /tmp/web-build/* beta/
          else
            # Regular deployment: only update the target directory
            # If deploying to root, clean it (but keep beta directory if it exists)
            if [ "$DEPLOY_DIR" = "." ]; then
              # Remove all files in root except beta directory
              # First, save the beta directory if it exists
              BACKUP_DIR=""
              if [ -d "beta" ]; then
                BACKUP_DIR="/tmp/beta-backup-$$-${RANDOM}"
                mv beta "$BACKUP_DIR"
              fi
              # Remove everything
              rm -rf *
              # Restore beta directory
              if [ -n "$BACKUP_DIR" ] && [ -d "$BACKUP_DIR" ]; then
                mv "$BACKUP_DIR" beta
              fi
            else
              # If deploying to beta, clean only the beta directory
              rm -rf beta
              mkdir -p beta
            fi
            
            # Copy the extracted files to the appropriate directory
            if [ "$DEPLOY_DIR" = "." ]; then
              cp -r /tmp/web-build/* .
            else
              cp -r /tmp/web-build/* beta/
            fi
          fi
          
          # Add .nojekyll file to prevent Jekyll processing
          touch .nojekyll
          
          # Commit and push
          git add .
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            # Create a more descriptive commit message
            if [ "$FIRST_DEPLOY" = true ]; then
              git commit -m "Initial deployment: Deploy ${GITHUB_REF#refs/tags/} to both root and beta"
            else
              if [ "$DEPLOY_DIR" = "." ]; then
                DEPLOY_LOCATION="root"
              else
                DEPLOY_LOCATION="$DEPLOY_DIR"
              fi
              git commit -m "Deploy ${GITHUB_REF#refs/tags/} to $DEPLOY_LOCATION"
            fi
            git push origin gh-pages
          fi
